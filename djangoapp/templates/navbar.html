{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracker</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffc107; /* Yellow color on hover */
        }
        .nav-link.active {
            font-weight: bold;
            color: #ffc107; /* Yellow color for active link */
        }
        .dropdown-toggle::after {
            display: none; /* Hide dropdown arrow */
        }
        .dropdown-menu {
            background-color: #343a40; /* Dark background for dropdown */
        }
        .dropdown-menu a {
            color: #fff; /* White text color in dropdown */
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #ffc107; /* Yellow background on hover */
        }
        .btn-settings {
            color: #fff;
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d;
            font-size: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .btn-settings:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
        .btn-settings img {
            height: 1.2rem;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        .btn-settings:hover img {
            transform: rotate(90deg); /* Rotate icon on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Asset Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/computer_list' %} active{% endif %}" href="/computer_list">Computer List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/computer_entry' %} active{% endif %}" href="/computer_entry">Computer Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/computerhistory_list' %} active{% endif %}" href="/computerhistory_list">Computer History</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">
                            <button class="btn btn-danger">{{ request.user.username }} | Log out</button>
                        </a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link me-0" href="/accounts/login/">
                            <button class="btn btn-success">Log in</button>
                        </a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if request.user.is_authenticated %}
    <div class="text-center mt-3">
        <a href="/settings" class="btn btn-settings">
            Settings <img src="{% static 'img/settings.png' %}" alt="Settings Icon">
        </a>
    </div>
    {% endif %}

    <!-- Your main content goes here -->

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
