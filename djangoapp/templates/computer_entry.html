{% extends "header.html" %}
{% load bootstrap5 %}
{% block header %}
<link rel="stylesheet" href="http://127.0.0.1:8000/static/css/bootstrap.min.css">

<style>
  body {
    background-color: #eef2f5;
  }
  .custom-container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }
  .custom-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 30px;
    font-weight: 700;
    text-align: center;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .btn-bd-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 5px;
  }
  .btn-bd-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
  .aligncenter {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .custom-img {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 100%;
    height: auto;
  }
  .login-link {
    font-size: 1.2rem;
    color: #007bff;
    text-align: center;
    display: block;
    margin-top: 20px;
  }
  .login-link a {
    color: #0056b3;
    text-decoration: underline;
  }
  .login-link a:hover {
    color: #003d7a;
  }
</style>

<main class="container">
  {% if request.user.is_authenticated %}
  <div class="custom-container">
    <h1 class="custom-title">{{ title }}</h1>
    <div class="row">
      <div class="col-md-6">
        <form method="post" action="">
          {% csrf_token %}
          {{ form.media }}
          {% for field in form %}
          <div class="form-group">
            {% bootstrap_field field %}
          </div>
          {% endfor %}
          <input class="btn btn-bd-primary" type="submit" value="Save" />
        </form>
      </div>
      <div class="col-md-6 aligncenter">
        <img class="custom-img" src="../static/img/lap.jpg" alt="Laptop">
      </div>
    </div>
  </div>
  {% else %}
  <p class="login-link">Log in <a href="/accounts/login">here</a></p>
  {% endif %}
</main>

{% endblock header %}
