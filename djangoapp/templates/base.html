{% extends "header.html" %}

{% block header %}

<link rel="stylesheet" href="http://127.0.0.1:8000/static/css/bootstrap.min.css">

<main class="container">
  <div class="bg-body-tertiary p-5 rounded d-flex justify-content-center align-items-center">
    <div class="text-center">
      {%if request.user.is_authenticated%}
        <h1 class="title">{{ title }}</h1>
        <div class="mt-5">
          <h3 class="mb-5">Welcome {{ user }}</h3>
        </div>
          <img style="height: 500px"; src="../static/img/pc.jpg">
      {% else %}
        <p>Login <a href="/accounts/login">here</a></p>
      {% endif %}

     
      {% block title %}
      {% endblock %}
  
      {% block content %}
      {% endblock %}
    </div>
  </div>   
</main>

{% endblock header %}
